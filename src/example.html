<div class="row" *ngFor="let box of boxes">

    <div class="box">
        <div class="col-lg-12">

            <p class="quote">{{box?.Text}}</p>
            <p class="author">{{box?.Author}}
                <cmp-copy [text]="[box?.Text, box?.Author]" [cssClass]="'copy-quote'"></cmp-copy>
            </p>

        </div>
    </div>

</div>
